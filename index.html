<!DOCTYPE html>
<html lang="it-IT">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="https://web.whatsapp.com/img/favicon/1x/favicon.png">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <title>BoolzApp</title>
   </head>

   <body>
      <div class="top-bar"></div>

      <main class="container">
         <div id="root">
            <div class="row container-app">
               <div class="col-4 d-flex flex-column">
                  <section id="user" class="d-flex justify-content-between align-items-center py-3">
                     <!-- USER PHOTO AND NAME -->
                     <div class="user-info">
                        <img class="img-fluid" src="img/avatar_7.jpg">
                        <span>{{user.name}}</span>
                     </div>
                     <!-- ICON -->
                     <div class="settings-icon">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                     </div>
                  </section>

                  <!-- NOTIFICATION TOGLE -->
                  <section id="notification" class="d-flex justify-content-start align-items-center">
                     <i class="fas fa-bell-slash"></i>
                     <div class="px-3 notification-text">
                        <p class="mb-0 ">Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                     </div>
                  </section>

                  <section id="search" class="position-relative">
                     <div class="input-group">
                        <i class="fas fa-search search-gray"></i>
                        <input type="text" class="form-control mr-sm-2" placeholder="Cerca o inizia una nuova chat">
                     </div>
                  </section>

                  <!-- STAMPO PER OGNI CONTATTO IL NOME E L'IMMAGINE RELATIVA AL INDEX -->
                  <section id="contacts" class="d-flex flex-column flex-grow-1">
                     <div v-for="(contact, index) in contacts" :class="{active : index === currentIndex}" class="user-info" @click="setActiveClass(index)" role="button">
                        <img class="img-fluid" :src="'img/avatar' + contact.avatar + '.jpg'">
                        <span class="ms-4 align-top">{{contact.name}}</span>
                     </div>
                  </section>
               </div>

               <div class="col-8 d-flex flex-column">
                  <section class="active d-flex align-items-center justify-content-between ">
                     <!-- FOTO PROFILO CONTATTO -->
                     <div class="contact-picture">
                        <img class="img-fluid" :src="`img/avatar${contacts[currentIndex].avatar}.jpg`">
                     </div>
                     <!-- NOME DEL CONTATTO E ULTIMO ACCESSO -->
                     <div id="chat-contact-info" class="align-items-center flex-grow-1">
                        <p class="m-0">{{contacts[currentIndex].name}}</p>
                        <span>Ultimo accesso oggi alle 12:53</span>
                     </div>
                     <!-- ICON -->
                     <div class="settings-icon">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                     </div>
                  </section>

                  <!-- CHAT SECTION -->
                  <section id="show-chat" class="d-flex flex-column overflow">
                     <div class="messages d-flex flex-column ">
                        <!-- STAMPO IL MESSAGGIO CON LA RELATIVA DATA -->
                        <div v-for="(message, index) in contacts[currentIndex].messages" :class="{sent : message.status === 'sent', received : message.status === 'received'}" class="message col-5">
                           <p class="">{{message.text}}</p>
                           <span class="text-right">{{message.date}}</span>
                        </div>
                     </div>
                  </section>
                  
                  <!-- MESSAGE COMPOSER SECTION -->
                  <section id="message-composer" class="d-flex align-items-center footer">
                     <i class="far fa-smile"></i>
                     <div class="input-group px-3">
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.enter="sendNewMessage">
                     </div>
                     <i class="fas fa-microphone"></i>
                  </section>
               </div>
            </div>
         </div>
      </main>
      <script src="js/script.js"></script>
   </body>
</html>
